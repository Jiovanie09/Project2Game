<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>KariKari</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--Login screen-->
  <div class="grey-out hidden">
    <form class="user">
      <img src="images/logo1.png" style="height:200px">
      <br>
      <label for="username">Enter name </label><input id="username" type="text" placeholder="player name" maxlength="14"
        autofocus>
      <button class="btn btn-success" type="submit" id="submitname">submit</button>
    </form>
  </div>
  <div>
    <h1>KariKari</h1>
    <container>
      <div id="top-message">
        <div class="draw hidden">
          <p>Your the drawer you word to draw is: <span class="word"></span></p>
        </div>
        <form id="guess" class="hidden">
          Enter your guess <input name="guess" class="guess-input" type="text">
        </form>
      </div>
    </container>
    <div class="box">
      <div class="buttonSec">
        <button onclick="saveCanvas()" class="btn btn-primary">Download</button>
        <button onclick="cRedo()" class="btn btn-primary">Redo</button>
        <button onclick="cUndo()" class="btn btn-success">Undo</button>
      </div>

      <canvas id="canvas"></canvas>
      <div class="users">
        <ul>users</ul>
        <div id="guesses"></div>
        <br><br>
        <div class="draw-buttons">
          <button value="0" class="clear" type="button">clear</button>
          <br>
          <button value="black" class="black" type="button"></button>
          <button value="blue" class="blue" type="button"></button>
          <button value="green" class="green" type="button"></button>
          <button value="red" class="red" type="button"></button>
          <button value="yellow" class="yellow" type="button"></button>
          <button value="white" class="white" type="button"></button>
          <div>Pick a color!</div>
        </div>
      </div>


    </div>
    <footer>
      <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
            <span class="text-muted">Copyright Â© 2020 <a href="javascript:void(0);" target="_blank">KariKari</a>. All
              rights reserved.</span>
          </div>
        </div>
      </div>
</body>
</footer>


<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js">
</script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="script.js"></script>
</body>



</html>
